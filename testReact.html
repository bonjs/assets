<script type="text/jsx">

var ExampleModel = Backbone.Model.extend({
  defaults: {
    name: 'Backbone.View'
  }
});
var DisplayView = React.createClass({
  render: function() {
    return (
      <p>
        {this.props.model.get('name')}
      </p>
    );
  }
});

				 
				 
				 
var DisplayView = React.createClass({
  componentDidMount: function() {
    this.props.model.on('change', function() {
      this.forceUpdate();
    }.bind(this));
  },
  render: function() {
    // ...
		return (<div>{this.props.model.get('name')}</div>);
  }
});				 

var ToggleView = React.createClass({
  handleClick: function() {
		var dt = new Date();
    this.props.model.set('name','now:' + dt );
  },
  render: function() {
		
    return (
      <button onClick={this.handleClick}>
        model.set('name', now() );
      </button>
    );
  }
});
		
var model = new ExampleModel();
var obj = React.render((
  <div>
    <DisplayView model={model}  />
    <ToggleView model={model}  />
  </div>
), document.getElementById("container") );			


</script>
