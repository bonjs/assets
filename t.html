<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>vdt template engine demo</title>
</head>
<body>
<script type="text/vdt" id="template">
    <div>
    	<ul>
        {data.map(function(row, index) {
        	console.log(test);
        	return  <div>
        		<div>标题</div>
        		<li>{
        		row.map(function(r, i) {
        			if(r == 'sun') {
        				r = '哈哈';
        			}
        			return <span>{r}</span>
        		})
        	}</li></div>
        })}
        </ul>
	    <button id="a">test</button>
    </div>
</script>

<script type="text/javascript" src="third-party/vdt.js"></script>
<script type="text/javascript">
    var vdt = Vdt(document.getElementById('template').innerHTML);
    
    var model = {
    	data: [
	    	['sun', 'b', 'c', 'd'],
	    	['a', 'b', 'c', 'd'],
	    	['a', 'b', 'c', 'd'],
	    ],
	    test: {}
    };

    document.body.appendChild(vdt.render(model));

	document.getElementById('a').onclick = function() {
		vdt.update({
	    	data: [
		    	['a', 'b', 'c', 'd'],
		    	['aa', 'bb', 'dc', 'd'],
		    	['aa', 'bb', 'c', 'd']
		    ]
	   });
	};
</script>
</body>
</html>
