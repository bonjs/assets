		<script src=director.min.js></script>

		<style>
			* {
				margin: 0px;
				padding: 0px;
			}
		</style>
	</head>
	
	<body>
		<div id=c1></div>
		<script>
		
			// http://www.cnblogs.com/Showshare/p/director-chinese-tutorial.html
			Ext.Loader.setConfig({
				disableCaching: false
			});
			Ext.onReady(function() {
				var tpl = new core.XTemplate(
					'<div style=border: 1px red solid">',  
					    '<tpl for=".">',  
					    	'<li>{[this.test(values.name)]}  {age}</li>',  
					    '</tpl>',  
				    '</div>' ,
				    {
				    	test: function(a) {
				    		return '哈哈-' + a;
				    	}
				    }
				);
				//定义模板数据  
				var data = [  
				    {name:'张三',age:20},  
				    {name:'李四',age:25},  
				    {name:'王五',age:27},  
				    {name:'赵六',age:26}  
				];
				//模板值和模板进行组合并将新生成的节点插入到id为'tpl-table'的元素中  
				tpl.append('c1', data);
			})
			 		
			
		</script>
	</body>
