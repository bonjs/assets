<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>vdt template engine demo</title>
    
	<script src=http://www.che001.com/js/plugin/jquery/jquery-1.10.2.min.js></script>
	<script type="text/javascript" src="../third-party/vdt.js"></script>
	<style>
		 div  li {
		 	width: 100px;
			background-color: #666;
			list-style: none;
			display: inline-block;
			color: white;
		 }
	</style>
</head>
<body>
	<div id=a style="border: 1px red solid;height: 300px; width: 600px"></div>
<script type="text/javascript">
	var html = [
		'<div>',
			//'{users.map(function(u, i) { return ',
			'<for users="u">',
				'<ul>',
					'<li>{u.name}</li>',
					'<li>{u.sex}</li>',
					'<li>{u.desc}</li>',
					'<li>{u.time}</li>',
				'</ul>',
			//'})}',
			'</for>',
			'<for users2="u">',
				'<ul>',
					'<li>{u.name}</li>',
					'<li>{u.sex}</li>',
					'<li>{u.desc}</li>',
					'<li>{u.time}</li>',
				'</ul>',
			//'})}',
			'</for>',
			'<button id="a">test</button>',
		'</div>'
	].join('');
	
	html = getTem(html);
	console.log(html);
	
    var vdt = Vdt(html);
    
	var data = {
		name: '哈哈',
		users: [
			{
				name: 'sun',
				sex: 'm',
				input :'fas',
				desc: 'description',
				time: new Date().toLocaleTimeString()
			}, {
				name: '魂牵梦萦',
				sex: 'm',
				input :'fas',
				desc: 'description',
				time: new Date().toLocaleTimeString()
			}
		],
		users2: [
			{
				name: 'aa',
				sex: 'm',
				input :'fas',
				desc: 'description',
				time: new Date().toLocaleTimeString()
			}, {
				name: 'bb',
				sex: 'm',
				input :'fas',
				desc: 'description',
				time: new Date().toLocaleTimeString()
			}
		]
	};
	
	var d = vdt.render(data);
	
	$('button', d).click(function() {
		alert('ok')
	})
	
	document.getElementById('a').appendChild(d);
	

    setInterval(function() {
        vdt.data.users[0].time = new Date().getTime();
        vdt.update();
    }, 200);
    
    function getTem(html) {
		var h = html.replace(/<for[^>]+>/g, function(a, b) {
	   		var r = a.match(/([^\s=]+)=(['"\s]?)([^'"]+)\2(?=\s|$|>)/)
	   		return '{' + r[1] +  '.map(function(' + r[3] + ') { return ';
	   	}).replace(/<\/for>/g, '})}');
	   	return h;
	}
</script>
</body>
</html>
